

<html>
<head>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
    <div class="container ">  
     <div class="container" style="margin-top:25px;">
        <h1><font color="blue">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The Office </font></h1><br>
        <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <div id="imaginary_container"> 
                        <div class="input-group stylish-input-group">
                            <input id="customerId" type="text" [(ngModel)]="customerId" class="form-control"  placeholder="Search" >
                            <span class="input-group-addon">
                                <button type="submit" class=" btn-primary" (click)="getCustomerDetails()">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>           
                            </span>
                        </div>
                    </div>
                </div>
            </div>
      </div>

    <div class="container ">    
            
       
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Office details</div>
                        
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form">
                                    

                            <div style="margin-bottom: 25px" class="input-group">
                                      <b>TAX id&nbsp; :</b> {{taxId}}<br><br>
                                     <b> Name  &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;     : </b> {{name}}<br><br>
                                     <b> Role  &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;     : </b>{{role}}<br><br>
                                     <b>Contact no.&nbsp;&nbsp; :</b> {{contactNumber}}<br><br>
                                     <b>Address &nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;  : </b>{{address}}<br> <br>
                                     <b>Earning &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;  : </b>{{amount}}<br>                                         
                                    </div>
                                

                            </form>     
                        </div>                     
                    </div>  
        </div>
     </div>
    </div>
     </body>
     </html>
